<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"  >
    <h:head>
        <title>Project Employee List</title>
    </h:head>
    <h:body>
        <ui:composition template="/layout/layout.xhtml">
            <ui:define name="content">
                
                <div class="row">
                    <div class="col-md-6">
                        <h2>Release Backlog Detail</h2>
                        <h:form>
                            <br />
                            <div class="form-group">
                                <h:outputText value="#{releaseBacklogMB.releaseBacklog.releaseName}" />
                            </div>
                            <div class="form-group">
                                <h:selectManyCheckbox value="#{releaseBacklogMB.selectedPrdBacklog}" class="table table-hover table-striped">
                                    <f:selectItems value="#{sessionMB.userSelectedProject.productBacklog}"  var="prdBacklog" itemLabel="#{prdBacklog.title}" itemValue="#{prdBacklog.id}" />
                                </h:selectManyCheckbox>
                                
                            </div>
                            <h:inputHidden value="#{releaseBacklogMB.releaseBacklog.id}" />
                            <h:commandButton class="btn btn-info" value="Save" action="#{releaseBacklogMB.addProductBacklog()}" />
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>                
    </h:body>
</html>
