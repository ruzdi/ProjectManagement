<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="container">
            
            <h1>Task</h1>
            
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    
                </div>
            </div>

            <div class="row">

                <div class="col-lg-12 col-md-12 col-sm-12"> 

                    <h2>Task</h2>

                    <h:form  class="form-horizontal" >
                        
                        <div class="form-group">
                            <label for="taskName" class="col-sm-2 control-label">Title:</label>
                            <div class="col-sm-10">
                                <h:inputText value="#{taskMB.task.title}" />
                            </div>
                        </div>
                        
                        
                        <div class="form-group">
                            <label for="taskDetail" class="col-sm-2 control-label">Detail: </label>
                            <div class="col-sm-10">
                                <h:inputTextarea value="#{taskMB.task.detail}" />
                            </div>
                        </div>
                        
                        
                        <div class="form-group">
                            <label for="taskDetail" class="col-sm-2 control-label">Duration: </label>
                            <div class="col-sm-10">
                                <h:inputText value="#{taskMB.task.duration}" />
                            </div>
                        </div>
                        
<!--                        <div class="form-group">
                            <label for="taskDetail" class="col-sm-2 control-label">Start Date: </label>
                            <div class="col-sm-10">
                                <h:inputTextarea value="# {taskMB.task.startDate}" />
                            </div>
                        </div>-->
                        
                        <div class="form-group">
                            <label for="taskDetail" class="col-sm-2 control-label">Priority: </label>
                            <div class="col-sm-10">
                                <h:inputText value="#{taskMB.task.priority}" />
                            </div>
                        </div>
                        
                        
                        <div class="form-group">
                            <label for="taskStatus" class="col-sm-2 control-label">Status: </label>
                            <div class="col-sm-10">
                                <h:inputText value="#{taskMB.task.status}" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="submit" class="col-sm-2 control-label">&nbsp;</label>
                            <div class="col-sm-10">
                                <h:commandButton value="Save Task" action="#{taskMB.create()}"  rendered="true" />
                            </div>
                        </div>
                        
                    </h:form>

                </div>

            </div>


        </div>
    </h:body>
</html>
