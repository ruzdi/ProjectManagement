<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
         <ui:composition template="/layout/layout.xhtml">
         <ui:define name="content">

                <div class="row">
                    <div class="col-md-6">


                        <h2>Login Form</h2>


                        <h:form>
                           
                            <div class="form-group">
                                <label for="loginUsername">Username</label>
                                <h:inputText required="true" requiredMessage="Must fill username" class="form-control" id="loginUsername"  value="#{employeeMB.employee.user.username}" />
                                <h:message for="loginUsername"/>
                            </div>
                            
                            
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <h:inputText required="true" requiredMessage="Must fill password" class="form-control" id="loginPassword"  value="#{employeeMB.employee.user.password}" />
                                <h:message for="loginPassword"/>
                            </div>
                            
               

                            <h:commandButton action="#{employeeMB.create()}" value="Save" class="btn btn-info"/>
                        </h:form>
                    </div>

                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
