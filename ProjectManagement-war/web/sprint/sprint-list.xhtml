<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sprint Title</title>
        <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ui:composition template="/layout/layout.xhtml">
            <ui:define name="content">   
                <h2>Sprint (List)</h2>

                <h:form>
                    <h:commandLink class="btn btn-primary" action="/sprint/sprint-create" value="Create Sprint" /><br /><br />

                    <h:dataTable value="#{sprintMB.sprintList}" var="sprint"
                                 styleClass="table table-hover table-striped table-bordered"
                                 headerClass=""
                                 rowClasses="">
                        <h:column>    				
                            <f:facet name="header">Sprint Name</f:facet>    				
                                #{sprint.sprintName}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Start Date</f:facet>
                            <h:outputText value="#{sprint.startDate}" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">End Date</f:facet>
                            <h:outputText value="#{sprint.endDate}" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Action</f:facet>

                            <div class="btn-group btn-group-xs">
                                <h:commandButton class="btn btn-info" action="#{sprintMB.sprintDetail(sprint.id)}" value="View" />
                                <h:commandButton class="btn btn-warning" action="#{sprintMB.gotoUpdatePage(sprint.id)}" value="Edit" />
                                <h:commandButton class="btn btn-danger" action="#{sprintMB.deleteSprint(sprint.id)}" value="Delete" />
                            </div>

                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
