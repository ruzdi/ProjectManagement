<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sprint Title</title>
        <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
         <ui:composition template="/layout/layout.xhtml">
            <ui:define name="content">   
                <h2>Sprint (List)</h2>

                <h:dataTable value="#{sprintMB.sprintList}" var="sprint"
                             styleClass="table table-hover table-striped table-bordered"
                             headerClass=""
                             rowClasses="">
                    <h:column>    				
                        <f:facet name="header">Sprint Name</f:facet>    				
                            #{sprint.sprintName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Start Date</f:facet>
                        <h:outputText value="#{sprint.startDate}" >
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">End Date</f:facet>
                        <h:outputText value="#{sprint.endDate}" >
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        <h:form>
                            <div class="btn-group btn-group-xs">
                                <h:commandButton class="btn btn-warning" action="#{sprintMB.gotoUpdatePage(sprint.id)}" value="Edit" />
                                <h:commandButton class="btn btn-danger" action="#{sprintMB.deleteProject(sprint.id)}" value="Delete" />
                              
                            </div>
                        </h:form>
                    </h:column>
                </h:dataTable>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
