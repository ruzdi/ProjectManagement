<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <h:head>
        <title>Facelet Title</title>
        <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
         <ui:composition template="/layout/layout.xhtml">
            <ui:define name="content">
                
                <div class="row">
                    <div class="col-md-6">
                        <br />
                        <h2>Sprint Detail</h2>
                        <h:form>
                            <div class="form-group">
                                <h:outputText value="#{sprintMB.sprint.sprintName}" /><br />
                                <h:outputText value="#{sprintMB.sprint.releaseBacklog.releaseName}" /><br />
                                <h:outputText value="#{sprintMB.sprint.releaseBacklog.project.name}" />
                            </div>
                            <br />
                            <div class="form-group">
                                <h:selectManyCheckbox value="#{sprintMB.selectedTasks}">
                                    <f:selectItems value="#{sprintMB.taskList}"  var="task" itemLabel="#{task.title}" itemValue="#{task.id}" />
                                </h:selectManyCheckbox>
                                
                            </div>
                            
                            <h:commandButton value="Add" action="#{sprintMB.addTaskToSprint()}" />
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>     
    </h:body>
</html>
