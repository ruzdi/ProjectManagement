<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Projects</title>
    </h:head>
    <h:body>

        <ui:composition template="/layout/layout.xhtml">
            <ui:define name="content">   
                 <h2>Product Backlog List for (#{projectBacklogMB.project.name})</h2>

                <h:dataTable value="#{projectBacklogMB.project.productBacklog}" var="productBacklog"
                             styleClass="table table-hover table-striped table-bordered"
                             headerClass=""
                             rowClasses="">
                    <h:column>    				
                        <f:facet name="header">Name</f:facet>    				
                            #{productBacklog.title}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Detail</f:facet>
                            #{productBacklog.details}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        <h:form>
                            <h:commandButton class="btn btn-primary" action="#{projectBacklogMB.gotoUpdateBacklogPage(productBacklog.id)}" value="Edit" />
                            <h:commandButton class="btn btn-danger" action="#{projectBacklogMB.deletePrductBacklog(productBacklog.id)}" value="Delete" />
                        </h:form>
                    </h:column>
                </h:dataTable>
                <h:form>
                    <h:commandButton action="/product-backlog/product-backlog-create" value="Create" class="btn btn-info"/>
                   
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
