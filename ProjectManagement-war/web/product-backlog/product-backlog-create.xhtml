<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"    
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Add Project</title>
   
    </h:head>
    <h:body>

        <ui:composition template="/layout/layout.xhtml">
            <ui:define name="content">

                <div class="row">
                    <div class="col-md-6">

                        <h2>Project Backlog (Create)</h2>
                        <h:form>
<!--                            <div class="form-group">
                                <h:selectOneMenu value="{projectBacklogMB.projectId}">
                                    <f:selectItems value="{projectMB.projectList}" var="project" itemLabel="{project.name}" itemValue="{project.id}" />
                                </h:selectOneMenu>
                            </div>-->
                            <div class="form-group">
                                <label for="addProjectName">Name</label>
                                <h:inputText class="form-control" id="addProducBacklogName"  value="#{projectBacklogMB.productBacklog.title}" 
                                             required="true" requiredMessage="The field is empty" validatorMessage=
                                             "String is not valid (only characters a-z A-Z and 0-9)">
                                    <f:validateRegex pattern="[a-zA-Z0-9 ]+"/>
                                </h:inputText>
                                <h:message for="addProducBacklogName" errorStyle="color:red; display:block"/>
                            </div>
                            <div class="form-group">
                                <label for="addProjectDetail">Detail</label>
                                <h:inputTextarea class="form-control" id="addProuctBacklogDetail"  value="#{projectBacklogMB.productBacklog.details}" 
                                             required="true" requiredMessage="The field is empty" validatorMessage=
                                             "String is not valid (only characters a-z A-Z 0-9)">
                                    <f:validateRegex pattern="[a-zA-Z0-9 -_]+"/>
                                </h:inputTextarea>
                                <h:message for="addProuctBacklogDetail" errorStyle="color:red; display:block"/>
                            </div>

                            <h:commandButton action="#{projectBacklogMB.create()}" value="Save" class="btn btn-info"/>
                        </h:form>

                    </div>
                </div>

            </ui:define>
        </ui:composition>


    </h:body>
</html>
