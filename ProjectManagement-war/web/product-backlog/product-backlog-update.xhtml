<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add Project</title>

    </h:head>
    <h:body>

        <ui:composition template="/layout/layout.xhtml">
            <ui:define name="content">

                <div class="row">
                    <div class="col-md-6">
                        
                        <h2>Project (Update)</h2>
                        <h:form>
                            <h:inputHidden value="#{projectBacklogMB.productBacklog.id}" />
                             
                            <div class="form-group">
                                <label for="addProjectName">Name</label>
                                <h:inputText class="form-control" id="addProjectName"  value="#{projectBacklogMB.productBacklog.title}" />
                            </div>
                            <div class="form-group">
                                <label for="addProjectDetail">Detail</label>
                                <h:inputTextarea class="form-control" id="addProjectDetail"  value="#{projectBacklogMB.productBacklog.details}" />
                            </div>
      
                            <h:commandButton action="#{projectBacklogMB.updatePrductBacklog()}" value="Save" class="btn btn-info"/>
                        </h:form>

                    </div>
                </div>

            </ui:define>
        </ui:composition>


    </h:body>
</html>
