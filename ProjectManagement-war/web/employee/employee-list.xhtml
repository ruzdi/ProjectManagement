<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Projects</title>
    </h:head>
    <h:body>

        <ui:composition template="/layout/layout.xhtml">
            <ui:define name="content">

                <h2>Employee (List)</h2>

                <h2>Project (List)</h2>

                <h:dataTable value="#{employeeMB.employeeList}" var="employee"
                             styleClass="table table-hover table-striped table-bordered"
                             headerClass=""
                             rowClasses="">
                    <h:column>    				
                        <f:facet name="header">Employee Id</f:facet>    				
                            #{employee.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                            #{employee.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                            #{employee.email}

                    </h:column>
                    <h:column>
                        <f:facet name="header">Designation</f:facet>
                            #{employee.designation}

                    </h:column>
                    <h:column>
                        <f:facet name="header">Street</f:facet>
                            #{employee.address.street}

                    </h:column>
                    <h:column>
                        <f:facet name="header">City</f:facet>
                            #{employee.address.city}

                    </h:column>
                    <h:column>
                        <f:facet name="header">State</f:facet>
                            #{employee.address.stateName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Zip</f:facet>
                            #{employee.address.zip}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        <h:form>
                        <h:commandButton class="btn btn-primary" action="#{employeeMB.update()}" value="Edit" />
                        <h:commandButton class="btn btn-danger" action="#{employeeMB.delete(employee.id)}" value="Delete" />
                        </h:form>
                    </h:column>
                </h:dataTable>


            </ui:define>
        </ui:composition>


    </h:body>
</html>
