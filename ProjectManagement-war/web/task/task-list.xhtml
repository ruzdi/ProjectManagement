<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Projects</title>
    </h:head>
    <h:body>
        <ui:composition template="/layout/layout.xhtml">
            
            <ui:define name="content">
                
                <h2>Task (List)</h2>
                
                <h:form>
                    
                    <h:commandLink class="btn btn-primary" action="/task/task-create" value="Create Task" /><br /><br />
                    
                    
                    <p:dataTable var="task" value="#{taskMB.getTaskList()}">
                        <p:column headerText="#">
                            <h:outputText value="#{task.id}" />
                        </p:column>

                        <p:column headerText="Title">
                            <h:outputText value="#{task.title}" />
                        </p:column>

                        <p:column headerText="Start Date">
                            <h:outputText value="#{task.startDate}" />
                        </p:column>
                        
                        <p:column headerText="End Date">
                            <h:outputText value="#{task.endDate}" />
                        </p:column>
                        
                        <p:column headerText="Duration">
                            <h:outputText value="#{task.duration}" />
                        </p:column>
                        
                        <p:column headerText="Priority">
                            <h:outputText value="#{task.priority}" />
                        </p:column>
                        
                        <p:column headerText="Status">
                            <h:outputText value="#{task.status}" />
                        </p:column>
                        
                        <p:column headerText="Action">
                            <div class="btn-group btn-group-xs">
                                <h:commandButton class="btn btn-info" action="#{taskMB.view(task.id)}" value="View" /> &nbsp;
                                <h:commandButton class="btn btn-warning" action="#{taskMB.edit(task.id)}" value="Edit" /> &nbsp;
                                <h:commandButton class="btn btn-danger" action="#{taskMB.delete(task.id)}" value="Delete" />
                            </div>
                        </p:column>
                        
                    </p:dataTable>
                </h:form>
                
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
