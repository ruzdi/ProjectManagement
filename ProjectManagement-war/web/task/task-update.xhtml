<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>PM - Task Edit</title>
    </h:head>
    <h:body>
        <ui:composition template="/layout/layout.xhtml">
            <ui:define name="content">
                
                

                <div class="row">
                    <div class="col-md-6">
                        
                        <h2>Task (Edit)</h2>
                        
                        <h:form>
                            
                            <h:inputHidden value="#{taskMB.task.id}" />
                            
                            <div class="form-group">
                                <label for="addTaskCategory">Task Category</label>

                                <h:selectOneMenu class="form-control" value="#{taskMB.taskCategoryId}">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItems value="#{taskMB.taskCategoryList}" var="taskCategory" itemLabel="#{taskCategory.name}" itemValue="#{taskCategory.id}" />
                                </h:selectOneMenu>

                            </div>
                            
                            <div class="form-group">
                                <label for="addTaskTitle">Title</label>
                                
                                <h:inputText class="form-control" id="addTaskTitle"  value="#{taskMB.task.title}" 
                                             required="true" requiredMessage="The field is empty" validatorMessage=
                                             "String is not valid (only characters a-z A-Z and 0-9)">
                                    <f:validateRegex pattern="[a-zA-Z0-9 ]+"/>
                                </h:inputText>

                                <h:message for="addTaskTitle" errorStyle="color:red; display:block"/>
                            </div>

                            <div class="form-group">
                                <label for="addTaskDetail">Detail</label>
                               
                                <h:inputTextarea class="form-control" id="addTaskDetail"  value="#{taskMB.task.detail}" 
                                             required="true" requiredMessage="The field is empty" validatorMessage=
                                             "String is not valid (only characters a-z A-Z and 0-9 and +-_@)">
                                    <f:validateRegex pattern="[a-zA-Z0-9 -_]+"/>
                                </h:inputTextarea>

                                <h:message for="addTaskDetail" errorStyle="color:red; display:block"/>
                            </div>

                            <div class="form-group">
                                <label for="addTaskStartDate">Start Date</label>
                                <p:calendar class="form-control2" id="addTaskStartDate"  value="#{taskMB.task.startDate}" required="true"
                                            requiredMessage="First select a date"/>
                                 <h:message for="addTaskStartDate" errorStyle="color:red; display:block"/>
                            </div>

                            <div class="form-group">
                                <label for="addTaskEndDate">End Date</label>
                                <p:calendar class="form-control2" id="addTaskEndDate"  value="#{taskMB.task.endDate}" required="true"
                                            requiredMessage="First select a date"/>
                                 <h:message for="addTaskEndDate" errorStyle="color:red; display:block"/>
                            </div>

                            <div class="form-group">
                                <label for="addTaskDuration">Duration</label>
                                                               
                                <h:inputText class="form-control" id="addTaskDuration"  value="#{taskMB.task.duration}" 
                                             required="true" requiredMessage="The field is empty" validatorMessage=
                                             "String is not valid (only number 0-9)">
                                    <!--<f:validateRegex pattern="[0-9]+"/>-->
                                </h:inputText>

                                <h:message for="addTaskDuration" errorStyle="color:red; display:block"/>
                            </div>

                            <div class="form-group">
                                <label for="addTaskPriority">priority</label>
                                                               
                                <h:inputText class="form-control" id="addTaskPriority"  value="#{taskMB.task.priority}" 
                                             required="true" requiredMessage="The field is empty" validatorMessage=
                                             "String is not valid (only number 1-3)">
                                    <!--<f:validateRegex pattern="[1-3]+"/>-->
                                </h:inputText>

                                <h:message for="addTaskPriority" errorStyle="color:red; display:block"/>
                                
                            </div>

                            <div class="form-group">
                                <label for="addTaskStatus">status</label>
                                                               
                                <h:inputText class="form-control" id="addTaskStatus"  value="#{taskMB.task.status}" 
                                             required="true" requiredMessage="The field is empty" validatorMessage=
                                             "String is not valid (only number 1-3)">
                                    <!--<f:validateRegex pattern="[1-3]+"/>-->
                                </h:inputText>

                                <h:message for="addTaskStatus" errorStyle="color:red; display:block"/>
                            </div>
                            
                            <h:commandButton action="#{taskMB.update()}" value="Save" class="btn btn-info"/>
                            
                        </h:form>

                    </div>
                </div>
            </ui:define>
        </ui:composition>


    </h:body>
</html>
