<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Task Catagory</title>

    </h:head>
    <h:body>
        <ui:composition template="/layout/layout.xhtml">
            <ui:define name="content">

                <div class="row">
                    <div class="col-md-6">
                        
                        
                        <h2>Task Category (Create)</h2>
                
                        <h:form>
                            <div class="form-group">
                                <label for="addTaskCatagoryName">Name</label>
                                <h:inputText class="form-control" id="addTaskCatagoryName"  value="#{employeeMB.employee.name}" />
                            </div>
                            <div class="form-group">
                                <label for="addTaskCatagoryDetail">Detail</label>
                                <h:inputTextarea class="form-control" id="addTaskCatagoryDetail"  value="#{employeeMB.employee.name}" />
                            </div>
                            <div class="form-group">
                                <label for="addTaskCatagoryStartDate">Start Date</label>
                                <h:inputText class="form-control" id="addTaskCatagoryStartDate"  value="#{employeeMB.employee.name}" />
                            </div>
                            <div class="form-group">
                                <label for="addTaskCatagoryEndDate">End Date</label>
                                <h:inputText class="form-control" id="addTaskCatagoryEndDate"  value="#{employeeMB.employee.name}" />
                            </div>

                            <h:commandButton action="#{employeeMB.fillTables()}" value="Save" class="btn btn-info"/>
                        </h:form>


                    </div>
                </div>
            </ui:define>
        </ui:composition>


    </h:body>
</html>
