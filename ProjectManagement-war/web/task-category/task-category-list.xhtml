<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Task Catagories</title>
    </h:head>
    <h:body>
        <ui:composition template="/layout/layout.xhtml">
            <ui:define name="content">

                <h2>Task Category (List)</h2>
                
                <h:form>
                    <p:dataTable var="taskCategory" value="#{taskCategoryMB.getTaskCategories()}">
                        <p:column headerText="#">
                            <h:outputText value="#{taskCategory.id}" />
                        </p:column>

                        <p:column headerText="Year">
                            <h:outputText value="#{taskCategory.name}" />
                        </p:column>

                        <p:column headerText="Detail">
                            <h:outputText value="#{taskCategory.detail}" />
                        </p:column>

                        <p:column headerText="Action">

                            <h:commandButton class="btn btn-primary" action="#{taskCategoryMB.edit(taskCategory.id)}" value="Edit" /> &nbsp;
                            <h:commandButton class="btn btn-danger" action="#{taskCategoryMB.delete(taskCategory.id)}" value="Delete" />
                        </p:column>
                    </p:dataTable>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
