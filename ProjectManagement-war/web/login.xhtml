<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Form</title>
    </h:head>
    <h:body>
        
        <f:event type="preRenderView" listener="#{authorizationMB.redirectOnLogin}" /> 

        <ui:composition template="/layout/layoutLogin.xhtml">
            <ui:define name="content">
                <div class="container">

                    <form class="form-signin"  method="POST" action="j_security_check">
                        <h2 class="form-signin-heading">Please Signin</h2>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="text" name="j_username" class="form-control" placeholder="Username" required='true' autofocus='true'  />
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password"  name="j_password" id="inputPassword" class="form-control" placeholder="Password" required='true' autofocus='true' />

                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    </form>

                </div> <!-- /container -->

            </ui:define>
        </ui:composition>

    </h:body>
</html>
