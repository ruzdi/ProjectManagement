<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
          
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Add Project</title>
   
    </h:head>
    <h:body>

        <ui:composition template="/layout/layout.xhtml">
            <ui:define name="content">

                <div class="row">
                    <div class="col-md-6">

                        <h2>Project (Create)</h2>
                        <h:form>
                            <div class="form-group">
                                <label for="addProjectName">Name</label>
                                <h:inputText class="form-control" id="addProjectName"  value="#{projectMB.project.name}" />
                            </div>
                            <div class="form-group">
                                <label for="addProjectDetail">Detail</label>
                                <h:inputTextarea class="form-control" id="addProjectDetail"  value="#{projectMB.project.detail}" />
                            </div>
                            <div class="form-group">
                                <label for="addProjectStartDate">Start Date</label>
                               
                                <p:calendar id="popup" value="#{projectMB.project.startDate}" />

                            </div>
                            <div class="form-group">
                                <label for="addProjectEndDate">End Date</label>
                               
                                <p:calendar id="popup1" value="#{projectMB.project.endDate}" />
                     
                            </div>
                            <h:commandButton action="#{projectMB.createProject()}" value="Add" class="btn btn-info"/>
                        </h:form>

                        
                    </div>
                </div>

            </ui:define>
        </ui:composition>


    </h:body>
</html>
