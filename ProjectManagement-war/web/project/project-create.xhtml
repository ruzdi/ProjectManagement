<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"    
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Add Project</title>
   
    </h:head>
    <h:body>

        <ui:composition template="/layout/layout.xhtml">
            <ui:define name="content">

                <div class="row">
                    <div class="col-md-6">

                        <h2>Project (Create)</h2>
                        <h:form>
                            <div class="form-group">
                                <label for="addProjectName">Name</label>
                                
                                <h:inputText class="form-control" id="addProjectName"  value="#{projectMB.project.name}" 
                                             required="true" requiredMessage="The field is empty" validatorMessage=
                                             "String is not valid (only characters a-z A-Z and 0-9 and _)">
                                    <!--<f:validateRegex pattern="[a-zA-Z0-9 ]+"/>-->
                                </h:inputText>
                                <h:message for="addProjectName" errorStyle="color:red; display:block"/>
                            </div>
                            <div class="form-group">
                                <label for="addProjectDetail">Detail</label>
                               
                                <h:inputTextarea class="form-control" id="addProjectDetail"  value="#{projectMB.project.detail}" 
                                             required="true" requiredMessage="The field is empty" validatorMessage=
                                             "String is not valid (only characters a-z A-Z 0-9)">
                                    <f:validateRegex pattern="[a-zA-Z0-9 -_]+"/>
                                </h:inputTextarea>
                                <h:message for="addProjectDetail" errorStyle="color:red; display:block"/>
                            </div>
                            <div class="form-group">
                                <label for="addProjectStartDate">Start Date</label>
                               <br/>
                               <p:calendar required="true" requiredMessage="Please fill the start Date first" 
                                           id="startdate" value="#{projectMB.project.startDate}"/>
                               <h:message for="startdate" errorStyle="color:red; display:block"/>
                            </div>
                            <div class="form-group">
                                <label for="addProjectEndDate">End Date</label>
                               <br/>
                               <p:calendar id="enddate" value="#{projectMB.project.endDate}" required="true" 
                                           requiredMessage="You need to fill up the end Date first"/>
                     
                               <h:message for="enddate" errorStyle="color:red; display:block"/>
                            </div>
                            <h:commandButton action="#{projectMB.createProject()}" value="Add" class="btn btn-info"/>
                        </h:form>

                        
                    </div>
                </div>

            </ui:define>
        </ui:composition>


    </h:body>
</html>
