<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"  >
    <h:head>
        <title>Project Employee List</title>
    </h:head>
    <h:body>
        <ui:composition template="/layout/layout.xhtml">
            <ui:define name="content">

                <div class="row">
                    <div class="col-md-6">
                        <h:form>
                            <div class="form-group">
                                <h:selectOneMenu value="#{projectEmployeeMB.projectId}">
                                    <f:selectItems value="#{projectEmployeeMB.projectList}" var="project" itemLabel="#{project.name}" itemValue="#{project.id}" />
                                </h:selectOneMenu>
                            </div>
                            <br />
                            <div class="form-group">
                                <h:selectManyCheckbox value="#{projectEmployeeMB.selectedEmp}">
                                    <f:selectItems value="#{projectEmployeeMB.employeeList}"  var="employee" itemLabel="#{employee.name}" itemValue="#{employee.id}" />
                                </h:selectManyCheckbox>
                                
                            </div>
                            <h:commandButton value="Add" action="#{projectEmployeeMB.addEmployeeToProject()}" />
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>                
    </h:body>
</html>
