<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Projects</title>
    </h:head>
    <h:body>

        <ui:composition template="/layout/layout.xhtml">
            <ui:define name="content">   
                <h2>Project (List)</h2>
                <h:form>
                    <h:commandLink class="btn btn-primary" action="/project/project-create?redirect=ture" value="Create Project" /><br /><br />

                    <h:dataTable value="#{projectMB.projectList}" var="project"
                                 styleClass="table table-hover table-striped table-bordered"
                                 headerClass=""
                                 rowClasses="">
                        <h:column>    				
                            <f:facet name="header">Name</f:facet>    				
                                #{project.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Detail</f:facet>
                                #{project.detail}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Start Date</f:facet>
                            <h:outputText value="#{project.startDate}" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">End Date</f:facet>
                            <h:outputText value="#{project.endDate}" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Action</f:facet>

                            <div class="btn-group btn-group-xs">
                                <h:commandButton class="btn btn-warning" action="#{projectMB.gotoUpdatePage(project.id)}" value="Edit" />
                                <h:commandButton class="btn btn-danger" action="#{projectMB.deleteProject(project.id)}" value="Delete" />
                                <h:commandButton class="btn btn-primary" action="#{projectBacklogMB.getBacklogList(project.id)}" value="Product Backlog List" />
                            </div>

                        </h:column>
                    </h:dataTable>
                </h:form>
                
            </ui:define>
        </ui:composition>

    </h:body>
</html>
