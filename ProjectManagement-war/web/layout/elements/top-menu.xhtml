<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Project Management</title>
    </h:head>
    <body>
        <ui:composition>
            <h:form>
                <!--            <ui:define name="topMenu">-->
                <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">
                                <h:form>
                                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                        <p:selectOneMenu id="userSelectedProject" value="#{sessionMB.userSelectedProjectId}" valueChangeListener="#{sessionMB.setUserSelectedProjectOnChange}" onchange="submit()" >
                                            <f:selectItem itemLabel="Select Project" itemValue="" />
                                            <f:selectItems value="#{sessionMB.userProjectList}" var="project" itemLabel="#{project.name}" itemValue="#{project.id}"  />
                                        </p:selectOneMenu>
                                        <h:message for="userSelectedProject" errorStyle="color:red; display:block"/>
                                    </h:panelGrid>
                                </h:form>

                            </a>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#">Dashboard</a></li>
                                <li><a href="#">Settings</a></li>
                                <li><a href="#">Profile</a></li>
                                <li><a href="#">Help</a></li>
                            </ul>
                            <form class="navbar-form navbar-right">
                                <input type="text" class="form-control" placeholder="Search..." />
                            </form>
                        </div>
                    </div>
                </nav>    
                <!--</ui:define>-->
            </h:form>
        </ui:composition>
    </body>
</html>
